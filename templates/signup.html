{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}SignUp{% endblock title %}

{% block content %}
	<div class="container ">
		<div class="row justify-content-center">
			<div class="col-md-6 col-sm-10 mt-5 mb-3">
				<h2 >SignUp</h2>
				<form method="Post" >
					{% csrf_token %}
					{{ form|crispy }}
					<button class="btn btn-success" type="submit">SignUp</button>
					<span> Already have an account? <a class="btn-dark" href="{% url 'login' %}">LogIn</a></span>
				</form>
			</div>
		</div>	
	</div>
{% endblock content %}
