{% extends 'base.html' %}

{% block title %}Forgot Password?{% endblock title %}

{% block content %}
<div class="container">
	<h1>Forgot Your Password?</h1>
	<p>Please enter your email address and we'll mail you the instructions.</p>
	<form method="POST">
		{% csrf_token %}
		{{ form.as_p }}
		<input class="btn btn-success" type="submit" value="Send me instructions!">
	</form>
</div>
{% endblock content %}
