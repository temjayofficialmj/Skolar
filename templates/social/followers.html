{% extends 'base.html' %}

{% block title %}Search{% endblock title %}

{% load crispy_forms_tags %}

{% block content %}
{% include 'navbar.html' %}
<div class="main-content ">
	<div class="container">
		<div class="row mt-5">
			<div class="col-md-5 col-sm-6">
				<a class="btn btn-dark " href="{% url 'postlist' %}"><i class="fa fa-circle-left"></i></a>
			</div>
		</div>
		{% for profile in followers %}
		<div class="row justify-content-center mt-3">
			<div class="col-md-5 col-sm-12 border-bottom border-black position-relative">
				<div>
					<a href="{% url 'profileview' profile.pk %}">
						<img class="rounded-circle border border-dark post-img" height="30" width="30" src="{{ profile.profile.picture.url }}" />
					</a>
					<p class="post-text">
						<a class="post-link text-primary" href="{% url 'profileview' profile.pk %}">@{{ profile.profile.user }} </a>
					</p>
				</div>
				{% if profile.school %}
				<p class="text-secondary">{{ profile.school }}</p>
				{% endif %}
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
